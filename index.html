<!DOCTYPE html>
<html>
    <head>
        <title>Island Snow with Semantic UI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.ui.dropdown').dropdown({on: 'hover'});
            });
        </script>
    </head>
    <body>
        <div class="ui borderless topmenu menu">
            <div class="ui container">
                <a class="fitted item"><i class="facebook f icon"></i></a>
                <a class="fitted item"><i class="twitter f icon"></i></a>
                <a class="fitted item"><i class="pinterest f icon"></i></a>
                <a class="fitted item"><i class="instagram f icon"></i></a>
                <a class="fitted right item"><i class="home f icon"></i></a>
                <a class="fitted item"><i class="search f icon"></i></a>
                <a class="fitted item"><i class="user f icon"></i></a>
                <div class="ui dropdown fitted item">
                    <div class="text">MY CART <i class="search f icon"></i>0</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">My cart is currently empty</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
